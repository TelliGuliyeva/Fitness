<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascript">
            function cond(){
                var a,b,x,y;
                a=Number(document.forma.a.value);
                b=Number(document.forma.b.value);
                x=Number(document.forma.x.value);

                if(x<1.3)
                    y=a*Math.pow(x,2)+b*x+a;
                    
                if(x>=1.3)
                    y=(a+b*x)/Math.sqrt(Math.pow(x,2)+1);
                else
                    y=a/x +Math.sqrt(Math.pow(x,2)+1);

                document.forma.y.value=y.toFixed(2);
                // document.forma.y.value=y;
                console.log(y);
            }
    </script>
</head>
<body>
    <form name="forma">
        Enter a <input type="text" name="a" size="20"><br>
        Enter b <input type="text" name="b" size="20"><br>
        Enter x <input type="text" name="x" size="20"><br>
        y: <input type="text" name="y" size="20"><br>
        <input type="button" value="Calculation" onclick="cond()"><br>
    </form>
</body>
</html>
